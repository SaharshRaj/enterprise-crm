<div class="flex items-center justify-center overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 20px; padding: 0.3rem; " *ngIf="!userRegistered; else successMessage">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 20px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">{{ !loading ? 'Enter Employee Details' : 'Registering' }}</div>
                    <span class="text-muted-color font-medium">{{ !loading ? 'Register a new employee' : 'in progress..' }}</span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" #regiterForm="ngForm" class="flex flex-col justify-center items-center gap-2 w-full" *ngIf="!loading; else spinner">
                    <div class="flex gap-2 mx-auto w-full items-center">
                        <label for="email" class="text-xl font-serif text-surface-900 dark:text-surface-0">Email:</label>
                        <div class="flex flex-col gap-2 w-full">
                            <input id="email" type="text" pInputText formControlName="email" pSize="large" class="w-full" />
                            <small class="text-red-600" id="username-help" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">{{ emailErrorMessage }}</small>
                        </div>
                    </div>
                    <div class="flex gap-2 mx-auto w-full items-center">
                        <label for="name" class="text-xl font-serif text-surface-900 dark:text-surface-0">Name:</label>
                        <div class="flex flex-col w-full gap-2">
                            <input id="name" type="text" pInputText formControlName="name" pSize="large" class="w-full" />
                            <small class="text-red-600" id="name" class="text-red-600" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">{{ nameErrorMessage }}</small>
                        </div>
                    </div>
                    <div class="flex gap-2 mx-auto w-full items-center">
                        <div class="flex gap-2 mx-auto w-full items-center">
                            <label for="password" class="text-xl font-serif text-surface-900 dark:text-surface-0">Password:</label>
                            <div class="flex flex-col gap-2">
                                <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" [fluid]="true" [feedback]="false"></p-password>
                                <small class="text-red-600" id="password" class="text-red-600" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">{{ passwordErrorMessage }}</small>
                            </div>
                        </div>
                        <div class="flex gap-2 mx-auto w-full items-center">
                            <label for="confirmPassword" class="text-xl font-serif text-surface-900 dark:text-surface-0">Confirm Password:</label>
                            <div class="flex flex-col gap-2">
                                <p-password id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" [fluid]="true" [feedback]="false"></p-password>
                                <small class="text-red-600" id="confirmPassword" class="text-red-600" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">{{ confirmPasswordErrorMessage }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2 mx-auto items-center">
                        <label for="role" class="text-xl font-serif text-surface-900 dark:text-surface-0">Select Role:</label>
                        <div class="flex flex-col gap-2">
                            <p-selectbutton formControlName="role" [options]="options" optionLabel="label" optionValue="value" size="large" />
                            <small id="role" class="text-red-600" *ngIf="form.get('role')?.invalid && form.get('role')?.touched">{{ emailErrorMessage }}</small>
                        </div>
                    </div>
                    <div class="flex gap-2 mx-auto w-full items-center">
                        <label for="img" class="text-xl font-serif text-surface-900 dark:text-surface-0">Image:</label>
                        <div class="flex flex-col gap-2 w-full">
                            <input id="img" type="text" pInputText formControlName="img" pSize="large" class="w-full" />
                        </div>
                    </div>
                    <div class="flex gap-2 mx-auto my-6 items-center">
                        <p-button size="large" label="Submit" [raised]="true" severity="success" [disabled]="form.invalid" icon="pi pi-check" type="submit"> </p-button>
                        <p-button size="large" label="Cancel" (click)="onCancel()" [raised]="true" severity="danger" icon="pi pi-times" *ngIf="!loading" />
                    </div>
                </form>
                <ng-template #spinner>
                    <div class="mx-auto w-fit">
                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <ng-template #successMessage>
        <div class="mx-auto w-fit">
            <div class="text-green-500 text-3xl font-medium mb-4">Employee Registered Successfully</div>
        </div>
    </ng-template>
</div>

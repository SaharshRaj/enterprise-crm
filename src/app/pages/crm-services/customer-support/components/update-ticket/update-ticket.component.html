<div class="card">
    <form [formGroup]="updateTicketForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="ticketId">Ticket ID</label>
        <input
          type="text"
          id="ticketId"
          formControlName="ticketId"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['ticketId'].errors }"
        />
        <div *ngIf="submitted && f['ticketId'].errors" class="invalid-feedback">
          <div *ngIf="f['ticketId'].errors['required']">Ticket ID is required</div>
          <div *ngIf="f['ticketId'].errors['min']">Ticket ID must be valid</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select
          id="status"
          formControlName="status"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['status'].errors }"
        >
          <option value="">Select Status</option>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
        <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
          <div *ngIf="f['status'].errors['required']">Status is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Update Status</button>
      </div>
    </form>
  </div>

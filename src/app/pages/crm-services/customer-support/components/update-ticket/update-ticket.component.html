<div class="container">
    <h1 class="title">Update Ticket</h1>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">Error: {{ error }}</div>
    <div *ngIf="success" class="success">Ticket updated successfully!</div>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="ticketID">Ticket ID</label>
            <input type="text" id="ticketID" formControlName="ticketID" class="form-control" readonly />
            <div *ngIf="ticketForm.controls['ticketID'].invalid && (ticketForm.controls['ticketID'].dirty || ticketForm.controls['ticketID'].touched)" class="alert alert-danger">
                <div *ngIf="ticketForm.controls['ticketID'].errors?.['required']">
                    Ticket ID is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
                <option *ngFor="let status of statusOptions" [value]="status">
                    {{ status }}
                </option>
            </select>
            <div *ngIf="ticketForm.controls['status'].invalid && (ticketForm.controls['status'].dirty || ticketForm.controls['status'].touched)" class="alert alert-danger">
                <div *ngIf="ticketForm.controls['status'].errors?.['required']">
                    Status is required.
                </div>
            </div>
        </div>


<button type="submit" class="btn btn-primary">Update Ticket</button>
  </form>
</div>

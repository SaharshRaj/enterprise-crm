<div class="container">
  <h1 class="title">Create Ticket</h1>

  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="error" class="error">Error: {{ error }}</div>
  <div *ngIf="success" class="success">Ticket created successfully!</div>

  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
          <label for="customerID">Customer ID</label>
          <input type="text" id="customerID" formControlName="customerID" class="form-control" />
          <div *ngIf="ticketForm.controls['customerID'].invalid && (ticketForm.controls['customerID'].dirty || ticketForm.controls['customerID'].touched)" class="alert alert-danger">
              <div *ngIf="ticketForm.controls['customerID'].errors?.['required']">
                  Customer ID is required.
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="issueDescription">Issue Description</label>
          <textarea id="issueDescription" formControlName="issueDescription" class="form-control"></textarea>
          <div *ngIf="ticketForm.controls['issueDescription'].invalid && (ticketForm.controls['issueDescription'].dirty || ticketForm.controls['issueDescription'].touched)" class="alert alert-danger">
              <div *ngIf="ticketForm.controls['issueDescription'].errors?.['required']">
                  Issue description is required.
              </div>
          </div>
      </div>


      <button type="submit" class="btn btn-primary">Create Ticket</button>
  </form>
</div>
